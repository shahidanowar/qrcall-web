<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call Interface</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .call-container { 
      width: 100%;
      max-width: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .avatar-wrapper { 
      margin-bottom: 30px;
      position: relative;
    }
    
    .avatar { 
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 4px solid rgba(255, 255, 255, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.1);
      }
    }
    
    .caller-name {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .call-status {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 30px;
      font-weight: 400;
    }
    
    .timer {
      font-size: 2.5rem;
      font-weight: 300;
      color: #fff;
      margin-bottom: 50px;
      font-family: 'Courier New', monospace;
    }

    
    .email-input-container {
      margin: 20px 0;
      width: 100%;
    }

    .email-input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }

    .email-input::placeholder {
      color: #888;
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-box {
      background: #222;
      padding: 24px 32px;
      border-radius: 16px;
      text-align: center;
      max-width: 300px;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      animation: popIn 0.3s ease;
    }

    .modal-message {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .modal-ok-btn {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .modal-ok-btn:hover {
      background: #43a047;
    }

    @keyframes popIn {
      from {
        transform: scale(0.85);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    
    .room-id {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 12px;
    }
    
    .status {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: #6f6;
    }

    #room,
    #status {
      display: none;
    }
    
    .controls {
      display: flex;
      flex-direction: column;   /* Stack vertically */
      align-items: center;
      justify-content: center;
      gap: 40px;                /* Space between buttons */
      margin-bottom: 30px;
    }


    
    .control-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: transform .15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
    }
    .control-btn i { pointer-events:none; }
    .rotate { transform: rotate(135deg); }
    
    .mute-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    
    .mute-btn.muted {
      background: #ffa726;
      color: #000;
    }
    
    .hangup-btn {
      background: #e53935;
      color: #fff;
    }
    
    .hangup-btn:hover {
      background: #d32f2f;
    }
    
    .mute-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .mute-btn.muted:hover {
      background: #ff9800;
    }
    
      
      .avatar {
        width: 120px;
        height: 120px;
      }
      
      .caller-name {
        font-size: 1.8rem;
      }
      
      .timer {
        font-size: 2rem;
      }
      
      .control-btn {
        width: 55px;
        height: 55px;
        font-size: 1.3rem;
      }
      
    }
  </style>
</head>
<body>
  <div id="confirmation-container" class="call-container">
    <div class="caller-name" id="confirmation-message"></div>
    <div class="email-input-container">
      <input type="email" id="caller-email" class="email-input" placeholder="Enter your email to call" />
    </div>
    <div class="controls">
      <button id="btn-confirm-yes" class="control-btn" style="background: #4CAF50;">
        <i class="fa-solid fa-phone"></i>
      </button>
      <button id="btn-confirm-no" class="control-btn hangup-btn">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
  </div>

  <div class="call-container" id="call-container" style="display: none;">
    <div class="avatar-wrapper">
      <div class="avatar" id="avatar"></div>
    </div>
    
    <div class="caller-name">Caller</div>
    <div class="call-status" id="call-status">Connecting...</div>
    
    <div class="timer" id="timer" style="display: none;">00:00</div>
    <div class="room-id" id="room"></div>
    <div class="status" id="status"></div>
    
    <div class="controls">
      <button class="control-btn mute-btn" id="btnMute">
        <i class="fa-solid fa-microphone" aria-hidden="true"></i>
      </button>
      <button class="control-btn hangup-btn" id="btnHangup">
        <i class="fa-solid fa-phone rotate" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  
  
  <audio id="ringing-audio" src="ringback.mp3" loop></audio>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="/main.js" type="module"></script>

  <div id="modal-overlay" class="modal-overlay" style="display: none;">
    <div class="modal-box">
      <div id="modal-message" class="modal-message">Message</div>
      <button id="modal-ok" class="modal-ok-btn">OK</button>
    </div>
  </div>
  
</body>
</html>
